<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/default_layout">

<th:block layout:fragment="head">
    <title>Lock Poc</title>
</th:block>
<body>
<th:block layout:fragment="header" th:include="/fragments/header"></th:block>

<div layout:fragment="content" class="content container">
    <ul class="list-group">
        <li class="list-group-item active" aria-current="true">상품 리스트</li>
    </ul>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">상품명</th>
            <th scope="col">재고</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item,index : ${itemList}">
            <th scope="row" th:text="${index.count}"></th>
            <td>
                <a th:href="@{/pages/items/{itemId}(itemId = ${item.id})}" th:text="${item.name}"/>
            </td>
            <td th:text="${item.quantity}"></td>
        </tr>
        </tbody>
    </table>
</div>

<th:block layout:fragment="footer" th:include="/fragments/footer"></th:block>
</body>
</html>
